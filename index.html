<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="topMenu">

      </div>
      <div class="headerMargin">
        <h1>Filmes</h1>
        <ul class="filter">
          <li><input type="checkbox" name="2D" id="2D" class="css-checkbox" /><label for="2D" class="css-label">2D</label></li>
          <li><input type="checkbox" name="3D" id="3D" class="css-checkbox" /><label for="3D" class="css-label">3D</label></li>
        </ul>
        <ul class='menu'>
          <li class="selected"><a href="#">EM CARTAZ</a></li>
        </ul>
      </div>
    </header>

    <main>
      <section data-bind="foreach: movies">

        <article >
          <div class="poster">
            <img src="" alt="teste" data-bind="attr:{src: image}">
            <div class="tags" data-bind="foreach: tags">
              <div data-bind="text: $data[0], attr:{class: $data[1]}"></div>
            </div>
          </div>
          <div class="nome" data-bind="text: $data.name"></div>

        </article>

      </section>
    </main>

    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
